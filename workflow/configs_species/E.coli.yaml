###################### BACTERIAL SPECIES ###################################
# This config defines analyses for the specified bacterial species e.g E.Coli  
# and associated parameters.


analyses_to_run: 

    kmeraligner:
        status : False
        Title : Kmer Aligner on two pair reads
        ID: 90
        additional_option : -matrix 
        database : /dpssi/home/scrsim/conda_envs/.venv/share/resfinder-4.6.0/resfinder_db

    emm_typing: 
        status : False
        Title: Typing of M protein gene using blast against CDC curated alleles
        cov_threshold: 90
        emm_allele_file: /home/simonescrima/Desktop/ssi_analysis_utility/resources/emm_typing/emm_alleles.fasta  # Fasta file with emm alleles
        emm_cluster_file: /home/simonescrima/Desktop/ssi_analysis_utility/resources/emm_typing/emm_enn_mrp_subgroups.txt  # File with emm allele clusters
        
    assembly_lineage_determination: 
        status : False
        Title: Lineage determination based on presence of specified SNPs when mapping genome assembly against reference genome
        percent_snp_threshold: 50
        nucmerargs : ""
        deltafilterargs : -q -r -o 100
        reference_fasta_file: /home/simonescrima/Desktop/ssi_analysis_utility/resources/lineage_determination/MGAS5005.fasta
        lineage_variant_file: /home/simonescrima/Desktop/ssi_analysis_utility/resources/lineage_determination/Spyogenes_LOCs.tsv
        query_fasta_resistance_gene_detection: /home/simonescrima/Desktop/ssi_analysis_utility/resources/AMR/AMR_genes.fasta  # Fasta file with AMR genes
        query_fasta_virulence_gene_detection: /home/simonescrima/Desktop/ssi_analysis_utility/resources/virulence_factors/VFDB_genes.fasta  # Fasta file with virulence genes

    resistance_gene_detection: 
        status : False
        Title: Presence of resistance gens tetM, ermA and ermB
        pident_threshold: 80
        cov_threshold: 80
        
    virulence_gene_detection: 
        status : False
        Title: Presence of Streptococcal virulence genes from the Virulence Factor Database

    plasmidfinder: 
        status : True
        Title : Plasmidfinder
        database: /home/simonescrima/Desktop/ssi_analysis_utility/resources/plasmidfinder_db/  # Path to PlasmidFinder database

    resfinder: 
        status : False
        Title : Resfinder
        resfinder_db: /home/simonescrima/Desktop/ssi_analysis_utility/resources/resfinder-4.6.0/resfinder_db  # ResFinder database for AMR detection
        pointfinder_db: /home/simonescrima/Desktop/ssi_analysis_utility/resources/pointfinder_db  # PointFinder database for AMR point mutations
        disinfinder_db: /home/simonescrima/Desktop/ssi_analysis_utility/resources/disinfinder_db  # DisinFinder database for disinfectant resistance

    virulencefinder : 
        status : False
        Title : Virulence finder
        database: /home/simonescrima/Desktop/ssi_analysis_utility/resources/virulencefinder_db  # VirulenceFinder database

    lre-finder: 
        status : False
        Title : LRE-Finder
        min_consensus_ID : 80
        additional_option : -1t1 -cge -matrix
        database: /dpssi/home/scrsim/apps/lre-finder/elmDB/elm  # Database for LRE-finder

    serotypefinder :
        status : False 
        Title : Serotypefinder
        database: /dpssi/home/scrsim/conda_envs/.venv/share/serotypefinder-2.0.2/db  # SerotypeFinder database
    
    kleborate : 
        status : False
        Title : Kleborate
        preset : kpsc

    chtyper : 
        status : False
        Title: Chtyper
        threshold : 0.90
        coverage : 0.60
        database: /dpssi/home/scrsim/conda_envs/.venv/share/chtyper_db  # CHTyper database
    
    kmerfinder : 
        status : False
        Title : Kmerfinder
        taxa : /dpssi/home/scrsim/conda_envs/.venv/share/kmerfinder_db/bacteria/bacteria.tax
        database: /dpssi/home/scrsim/conda_envs/.venv/share/kmerfinder_db/bacteria/bacteria.ATG  # KmerFinder database for bacterial genomes

    cgMLSTFinder : 
        status : False
        Title : cgMLST
        scheme : salmonella # choose between  salmonella,campylobacter,yersinia,clostridium,ecoli
        database: /dpssi/home/scrsim/conda_envs/.venv/share/cgmlstfinder_db  # cgMLSTFinder database
