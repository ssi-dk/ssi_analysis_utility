    amrfinder:
        status : False
        Title : NCBI resistance gene finder
        organism: --organism Clostridioides difficile # Leave blank or insert --organism alongside one of the supported organisms, listed here: https://github.com/evolarjun/amr/wiki/Curated-organisms
        wrangler: workflow/scripts/AMR_wrangler.py

    mlst:
        status : False
        Title : MLST by Torsten Seeman
    
    spades:
        status : True
        
    skesa:
        status : False

    Repeat_identifier:
        status : True
        Title : Repeat identifier
        ID: 92
        repeats: TR6 TR10 TRST 
        database: resources/Clostridioides_difficile_db/TRST

    samtools_view:
        status : True
        Title : samtools filtering
        ID: 91
        additional_option : -b -q 20 -F 4 
        # https://broadinstitute.github.io/picard/explain-flags.html
        # 4 (unmapped) + 256 (not primary alignment) + 512 (failed quality) + 1024 (duplicate) + 2048 (supplementary) = 3844
        # Consider removing reads which is not in proper pair #3844

    samtools_sort:
        status : True
        Title : samtools sort
        ID: 91
        additional_option : -n 
    
    samtools_idx:
        status : True
        Title : samtools index
        ID: 91

    bcftools_view_filter:
        status: True
        Title: Filter INDELs from mpileup
        ID: 91
        additional_option: -v indels -i 'INFO/DP>10'
        region: AM180355.1_tcdC_804309_805008

    bcftools_index:
        status : True
        Title : bcftools index
        ID: 91
    
    Variant_detection:
        status : True
        Title : Detecting variants for C.diff 
        ID: 93
        additional_option : --organism "Clostridioides difficile" --suffix tsv
        genomic_coord : resources/Clostridioides_difficile_db/Toxin/Cdiff_Toxin.bed6
        snp_info:
            snp_1: [117,"A","T","tcdC"] # [genomic position within the loci, reference, alternative]
        deletion_regions:
            del_330_347_18: [330, 347] # [coordinate start within the region, coordinate end within the region , percent N in consensus region]
            del_330_347_36: [301, 336]
            del_341_379_39: [341, 379]
            del_313_366_54: [313, 366]
        deletion_consensus_thresholds:
            del117_1: [99]
            del330_347_18: [85]
            del330_347_36: [70]
            del341_379_39: [70]
            del313_366_54: [70]
        variant_gt_thresholds:
            del117_1: [0.7, 1, 1]
            del330_347_18: [0.70,5,10]
            del330_347_36: [0.70,5,10]
            del341_379_39: [0.70,5,10]
            del313_366_54: [0.70,5,10]