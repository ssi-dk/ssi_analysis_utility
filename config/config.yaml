####################### INPUT MANAGER #######################################
# This section defines the input manager settings, which specify the path 
# to the sample sheet and the output folder for analysis results.

input_manager:
    path: ~/SSPipe/sheet/samplesheet.tsv  # Path to the input samplesheet (CSV/TSV file)
    config_species : workflow/configs_species/
    out_folder: ~/SSPipe/Results  # Folder where the analysis results will be saved
    


